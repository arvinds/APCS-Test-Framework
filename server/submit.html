<html>
    <head>
        <link rel=stylesheet href="index.css">
        <script src="index.js"> </script>
        <title>Autograder!</title>
    </head>
    <body>
        <div id="header"></div>
        <script> enforceLogin(); </script>
        <form action="/upload" enctype="multipart/form-data" method="post">
            <ol>
                <li>
                    Select the assignment:<br/>
                    <input type="hidden" name="MAX_FILE_SIZE" value="5120" />
                    <select name="assignmentName">
                      <option>FractionCalculator</option>
                    </select>
                </li>
                <br/><br/>
                <li>
                    Upload your .java file (Max file size is 5MB):<br/>
                    <input type="file" name="datafile" size="40"><br/><br/>
                </li>
                <li>
                    Submit the assignment:<br/>
                    <input type="submit">
                </li>
            </ol>
        </form>
    </body>
</html>
